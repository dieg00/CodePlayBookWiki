<h4>This is a h4 heading</h4>
<h5>This is a h5 heading</h5>

<center>Text centered using center tag, however it will be deprecated</center>
<!-- Self-closing tags

<br> line break (invisible)
<hr> horizontal line break (visible)

-->
<hr />
<br />
<img src="" alt="" />
<a href="">Anchor tag, use target _blank to open in a different page</a>

		<td>1</td>

		<th>Heading</th>

		<td>2</td>
